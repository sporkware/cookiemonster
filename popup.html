<!DOCTYPE html>
<html>
<head>
  <title>Cookie Consent Auto-Clicker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin: 0;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    .status.enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .toggle-section {
      margin-bottom: 15px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle-label {
      font-size: 14px;
      color: #555;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .mode-section {
      margin-bottom: 15px;
    }
    .mode-label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .current-site {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .site-info {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .whitelist-section {
      margin-bottom: 15px;
    }
    .whitelist-btn {
      width: 100%;
      padding: 6px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .whitelist-btn:hover {
      background-color: #0056b3;
    }
    .whitelist-btn.whitelisted {
      background-color: #6c757d;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .action-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    .options-btn {
      background-color: #6c757d;
      color: white;
    }
    .options-btn:hover {
      background-color: #545b62;
    }
    .manual-btn {
      background-color: #17a2b8;
      color: white;
    }
    .manual-btn:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üç™ Cookie Auto-Clicker</h1>
  </div>
  
  <div id="statusDiv" class="status">
    <span id="statusText">Loading...</span>
  </div>
  
  <div class="current-site">
    <div class="site-info">
      <strong>Current site:</strong><br>
      <span id="currentSite">-</span>
    </div>
  </div>
  
  <div class="toggle-section">
    <div class="toggle">
      <span class="toggle-label">Enable Auto-Clicker</span>
      <label class="switch">
        <input type="checkbox" id="enabledToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="mode-section">
    <label class="mode-label">Click Mode:</label>
    <select id="modeSelect">
      <option value="accept">Accept All</option>
      <option value="deny">Deny All</option>
      <option value="off">Off</option>
    </select>
  </div>
  
  <div class="whitelist-section">
    <button id="whitelistBtn" class="whitelist-btn">Add to Whitelist</button>
  </div>
  
  <div class="action-buttons">
    <button id="optionsBtn" class="action-btn options-btn">Options</button>
    <button id="manualClickBtn" class="action-btn manual-btn">Click Now</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
